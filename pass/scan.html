<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Registro | Bus MVP</title>
  <link rel="stylesheet" href="scan.css" />
</head>
<body>
  <header class="topbar">
    <div class="brand">
      <div class="dot"></div>
      <div>
        <h1>Registro</h1>
        <p>Selecciona ruta y registra IDA / VUELTA</p>
      </div>
    </div>
    <nav class="actions">
      <a class="link" href="../admin/admin.html">Ir a Admin</a>
    </nav>
  </header>

  <main class="container">
    <section class="card">
      <div class="grid">
        <!-- RUTA: ocupa toda la fila -->
        <div class="field field-full">
          <label>Ruta (Trip)</label>
          <select id="tripSelect"></select>
          <div id="tripInfo" class="tripInfo hidden"></div>
          <small>Ej: IDA · Soyapango → Santa Tecla</small>
        </div>

        <!-- abajo: código + viaje + botón -->
        <div class="field">
          <label>Código</label>
          <input id="code" placeholder="Ej: EA-0123" autocomplete="off" />
        </div>

        <div class="field">
          <label>Viaje</label>
          <select id="direction">
            <option value="IDA">IDA</option>
            <option value="VUELTA">VUELTA</option>
          </select>
        </div>

        <div class="field">
          <label>&nbsp;</label>
          <button id="btnRegister" class="btn primary">Registrar</button>
        </div>
      </div>

      <div id="preview" class="preview hidden"></div>
      <div class="hint" id="status"></div>
    </section>

    <section class="card">
      <div class="sectionHead">
        <h2>Registros de hoy</h2>
        <div class="muted" id="todayLabel"></div>
      </div>

      <div class="muted" id="tripLabel" style="margin-top:6px;"></div>
      <div class="list" id="list" style="margin-top:12px;"></div>
    </section>
  </main>

  <script type="module" src="scan.js"></script>
</body>
</html>
